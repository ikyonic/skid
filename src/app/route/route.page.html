<ion-header class="ion-no-border" style="margin-bottom: 10%;">
  <div style="position:absolute; padding-top: 20px; padding-left:10px;" click [routerLink]="['/page5']">
    <img src="/assets/Group 5.png">

  </div>

  <div style="margin-left: 70%; padding-top: 20px;" click [routerLink]="['/rider']">
    <img src="/assets/Cancel.png">
  </div>
</ion-header>

<ion-content [fullscreen]="false">

  <img class="rider" src="../assets/rider (2).png">
