<ion-header class="ion-no-border">
  <ion-buttons slot="start"> 
   <ion-back-button text="" icon="caret-back-outline" defaultHref="home"> 
    </ion-back-button>
    <ion-text class="back" [routerLink]="['/package']">Back</ion-text>
  </ion-buttons> 

  <p class="cancel">Cancel Order </p>
</ion-header>

<ion-content padding class="background" fullscreen="false">
  
  <ion-button fill="solid" [routerLink]="['/vehicle']" position="fixed" left="0" bottom="10px" z-index="25" right="0"> Next </ion-button>
  
  <img class="frame" src="../assets/pickup.png">

  <ion-segment value="default">
    <ion-segment-button value="default">
      <ion-label>Depart after</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment">
      <ion-label>Arrive by</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" presentation="date-time" hourCycle="h23" [preferWheel]="true" mode="ios"></ion-datetime>

  <ion-segment class="day" value="default">
    <ion-segment-button value="default">
      <ion-label>Today</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment">
      <ion-label>Tomorrow</ion-label>
    </ion-segment-button>
  </ion-segment>

<div></div>
</ion-content>
