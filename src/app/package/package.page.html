<ion-header class="ion-no-border">
  <ion-buttons slot="start"> 
   <ion-back-button text="" icon="caret-back-outline" defaultHref="home"> 
    </ion-back-button>
    <ion-text class="back" [routerLink]="['/image']">Back</ion-text>
  </ion-buttons> 

  <p class="cancel">Cancel Order </p>
</ion-header>

<ion-content padding class="background" fullscreen="false">
  <ion-header collapse="condense"></ion-header>
  <p class="postcode"> Enter postcode </p>
  <ion-input label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <p class="street_address"> Street Address </p>
  <ion-input class="street" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <p class="street2"> Street Address 2 (Optional) </p>
  <ion-input label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <p class="city"> City/Town </p>
  <ion-input class="street" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <p class="reciever"> Name of Reciever </p>
  <ion-input label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <p class="phone"> Reciever Phone Number </p>
  <ion-input class="street" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>


  // break 

  <p class="postcode2"> Enter postcode </p>
  <ion-input class="enterpostcode" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <p class="street_address2"> Street Address </p>
  <ion-input class="pickup" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <p class="street3"> Street Address 2 (Optional) </p>
  <ion-input class="address2" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <p class="citytown"> City/Town </p>
  <ion-input class="city2" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

  <img class="frame" src="../assets/deliver.png">
  
  <ion-button fill="solid" [routerLink]="['/pickup']" position="fixed" left="0" bottom="10px" z-index="25" right="0"> Next </ion-button>

  
</ion-content>
