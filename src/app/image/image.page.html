<ion-header class="ion-no-border" style="margin-bottom: 10%;">

  </div>

  <div style="margin-left: 70%; padding-top: 20px;" click [routerLink]="['/picture']">

  <ion-button fill="solid" [routerLink]="['/package']"> Submit</ion-button>

</ion-content>
